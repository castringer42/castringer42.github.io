<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Event Assignment Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="lists-container">
            <div id="list1" class="list">

    </div>

    <script src="script.js"></script>
</body>

</html>
